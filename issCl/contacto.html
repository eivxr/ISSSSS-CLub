    <!--Contenido principal-->
    <main class="contenedor">
      <h3 class="ache1">Contacto</h3>

      <div class="contacto-bg"></div>

      <form
        class="formulario"
        name="formContacto"
        method="post"
        action="sendform.php"
      >
        <div class="campo">
          <label class="campo__label" for="nombre">Nombre</label>
          <input
            class="campo__field"
            type="text"
            placeholder="Su nombre"
            id="nombre"
            name="name"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="email">E-mail</label>
          <input
            class="campo__field"
            type="email"
            placeholder="Tu E-mail"
            id="email"
            name="correo"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="tel">Teléfono</label>
          <input
            class="campo__field"
            type="text"
            placeholder="Su número telefónico"
            id="tel"
            name="telefono"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="mensaje">Mensaje</label>
          <textarea
            class="campo__field campo__field--textarea"
            id="mensaje"
            name="mensaje"
          ></textarea>
        </div>

        <div class="campo">
          <input type="submit" value="Enviar" class="boton boton--primario" />
        </div>
      </form>
    </main>
